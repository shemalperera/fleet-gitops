# Vehicle Service - Development Environment
serviceName: vehicle-service
namespace: fleet-management-dev
replicaCount: 1

image:
  repository: shemalperera/fleet-mgt-app-vehicle-service
  tag: "1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7001
  targetPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: "http://+:8080"
  CORS_ORIGINS: "*"
  AUTH_DISABLED: "true"
  ConnectionStrings__DefaultConnection: "Host=postgres-vehicle;Port=5432;Database=vehicle_db;Username=postgres;Password=postgres"

database:
  enabled: true
  name: postgres-vehicle
  image: postgres:16
  port: 5432
  storage: 1Gi
  env:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: vehicle_db

healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10

autoscaling:
  enabled: false

ingress:
  enabled: false
