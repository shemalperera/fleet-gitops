# Vehicle Service - Staging Environment
serviceName: vehicle-service
namespace: fleet-management-staging
replicaCount: 2

image:
  repository: vehicle-service
  tag: staging
  pullPolicy: Always

service:
  type: ClusterIP
  port: 7001
  targetPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  ASPNETCORE_ENVIRONMENT: Staging
  ASPNETCORE_URLS: "http://+:8080"
  CORS_ORIGINS: "*"
  AUTH_DISABLED: "true"
  ConnectionStrings__DefaultConnection: "Host=postgres-vehicle;Port=5432;Database=vehicle_db;Username=postgres;Password=postgres"

database:
  enabled: true
  name: postgres-vehicle
  image: postgres:16
  port: 5432
  storage: 5Gi
  env:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: vehicle_db

healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  host: staging-api.fleet-management.example.com
  path: /api/vehicles
  tls:
    enabled: true
    secretName: vehicle-service-staging-tls
