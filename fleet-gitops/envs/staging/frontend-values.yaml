# Staging Environment - Frontend Values
replicaCount: 2

image:
  repository: frontend
  tag: staging
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: frontend-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: frontend-staging-tls
      hosts:
        - frontend-staging.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: "1"
  # Add your staging-specific environment variables here
  # API_URL: "http://vehicle-service-staging:8080"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - frontend
          topologyKey: kubernetes.io/hostname
